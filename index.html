<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Prompt Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cover Letter Prompt Creator</h1>
        <textarea id="jobDescription" placeholder="Paste job description and press submit"></textarea>
        <div class="buttons">
            <button onclick="clearText()">CLEAR</button>
            <button onclick="submitText()">SUBMIT</button>
            <button onclick="copyToClipboard()">COPY</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
